{% extends 'creative_design1/base.html' %} 
{%block page_header%}
	<h1>Tematy</h1>
{%endblock page_header%}

{% block content %}
<ul>
	{% for topic in topics %}
	<li><h3>
		<a href="{% url 'creative_design1:topic' topic.id %}">{{ topic }}</a>
	</h3></li>
	{% empty %}
	<li><h3>Nie zostal jeszcze dodany zaden temat</h3></li>
	{% endfor %}
</ul>
<h3><a href="{% url 'creative_design1:new_topic' %}">Dodaj nowy temat</a></h3>

{% endblock content %}
